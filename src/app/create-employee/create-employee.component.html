<form [formGroup]="registerForm" (submit)="registerFun()">
    <div class="form-group">
      <label for="empName">Name</label>
      <input type="text" class="form-control" id="empName" placeholder="Enter name" formControlName="empName"/> 
     
      <div [ngClass]="['errorClass']" *ngIf="eName?.invalid && eName?.touched">
        <div *ngIf="eName?.errors?.required ;else nameElsePart">
         this field is required
        </div>
        <ng-template #nameElsePart>
           <div *ngIf="eName?.errors?.pattern">
         name should only alphabate
           </div>
        </ng-template>
     </div>

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Salary</label>
        <input type="text" class="form-control" id="empSalary" placeholder="Enter salary" formControlName="empSalary">
        <div [ngClass]="['errorClass']" *ngIf="eSalary?.invalid && eSalary?.touched">
          <div *ngIf="eSalary?.errors?.required">
           this field is required
          </div>
        
       </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="form-control" id="empAddress" placeholder="Enter address"  formControlName="empAddress">
        <div [ngClass]="['errorClass']" *ngIf="eAddress?.invalid && eAddress?.touched">
          <div *ngIf="eAddress?.errors?.required">
           this field is required
          </div>
        
       </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Phone</label>
        <input type="text" class="form-control" id="empPhone" placeholder="Enter Phone"  formControlName="empPhone">
        <div [ngClass]="['errorClass']" *ngIf="ePhone?.invalid && ePhone?.touched">
          <div *ngIf="ePhone?.errors?.required">
           this field is required
          </div>
        
       </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
